<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/página login/assets/css/style.css">
    <title>Login</title>
</head>
<body>
    <form method="post" action="/aulas/index.html">
        <div class="main-login">
            <div class="left-login">
                <h1>FAÇA SEU LOGIN</h1>
                <img src="/página login/assets/img/rapper.svg" class="left-login-img" alt="rapper">
            </div>
            <div class="right-login">
                <div class="card-login">
                    <h1>LOGIN</h1>
                    <div class="textfield">
                            <label for="usuario">USUÁRIO</label>
                            <input type="text" name="usuario" placeholder="Usuário" required>
                        </div>
                        <div class="textfield">
                            <label for="senha">SENHA</label>
                            <input type="password" name="senha" placeholder="Senha">
                    </div>
                        <input type="button" class="btn-login" value="Enviar">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
